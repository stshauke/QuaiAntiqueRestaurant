<div class="hero-scene text-center text-white">
    <div class=" hero-scene-content">
        <h1 > Ma réservation</h1>
    </div>
</div>


<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label" placeholder="Votre nom">Nom</label>
            <input type="text" class="form-control" id="NomInput">
        </div>

        <div class="mb-3">
            <label for="PrenomInput" class="form-label" placeholder="Votre prenom">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom">
        </div>

        <div class="mb-3">
            <label for="AllergieInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="AllergieInput" placeholder="Vos allergies(fruits de mer, arachides..)">
        </div>
        
        <div class="mb-3">
            <label for="nbConvivesInput" class="form-label">Nombre de convives habituel</label>
            <input type="number" class="form-control" id="nbConvivesInput" placeholder="Combien vous êtes habituellement">
        </div>

        <div class="mb-3">
            <label for="DateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="DateInput" placeholder="Combien vous êtes habituellement">
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                <label class="form-check-label" for="midiRadio">
                  Midi
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                <label class="form-check-label" for="soirRadio">
                  Soir
                </label>
              </div>
        </div>

        <div class="mb-3">
            <label for="selectHour" class="form-label">Heure</label>
            <select class="form-select" id="selectHour" name="heure">
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
              </select>
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Réserver</button>
            <button type="button" class="btn btn-danger">Annuler</button>
        </div>
    </form>

    
</div>
